<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <script type="text/javascript">
      const {ipcRenderer} = require('electron')

      document.addEventListener('DOMContentLoaded', function() {
        let superButton = document.querySelector('.super-button');
        superButton.addEventListener('click', function(){
          var copyTextarea = document.querySelector('.super-button-text');
          copyTextarea.select();

          try {
            var successful = document.execCommand('copy');
            var msg = successful ? 'successful' : 'unsuccessful';
            console.log('Copying text command was ' + msg);
          } catch (err) {
            console.log('Oops, unable to copy');
          }
          ipcRenderer.send('asynchronous-message', msg)
        });
      }, false);


      ipcRenderer.on('asynchronous-reply', (event, arg) => {
        console.log(arg) // prints "pong"
      })

    </script>
  </head>
  <body>
  <p>
    <button type="button" class="super-button">Click Me!</button>
    <textarea class="super-button-text">test string copy</textarea>
  </p>
  
    
    <h1>Hello World!</h1>

    and Electron <script>document.write(process.versions.electron)</script>.

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
